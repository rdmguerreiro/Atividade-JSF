<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cadastro de Usuários</title>
    <h:outputStylesheet library="_css" name="main.css"/>
</h:head>
<h:body>
    <h1>Cadastro de Usuários</h1>

    <h:form>
        <p>
            <h:outputLabel for="nome" value="Nome:"/>
            <h:inputText id="nome" value="#{cadastroBean.pessoa.nome}" styleClass="campo-input"/>
        </p>

        <p>
            <h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" styleClass="botao"/>
        </p>
    </h:form>

    <h2>Nomes Cadastrados:</h2>
    <ul>
        <ui:repeat value="#{cadastroBean.nomesCadastrados}" var="nome">
            <li>#{nome}</li>
        </ui:repeat>
    </ul>
</h:body>
</html>
